<script>
	$("#logout").click(fuction(){
		$.ajax({
					url: '/users/logout', //提交到后台的一个路由地址
					type: 'get',
					success: function(data) { 
						if (data.code == 0) { 
							self.location = '/login.html';
						} else { 
							console.log(data);
							alert(data.msg);
						}
					}
				});
	})
